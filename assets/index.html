<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame</title>
<style>
.frame {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  transition: all 2000ms;
}

.frame.show {
  opacity: 1;
}
</style>
</head>
<body>
<div id="page">
<img src="/random" class="frame show" alt="" />
</div>
</body>
<script>
function showImage(e) {
    e.target.classList.add("show");
    var images = document.getElementsByClassName("frame");
    cleanup = [...images].slice(0, -2)
    Array.from(cleanup).forEach(el => el.remove());
}

function rotateImage() {
    var img = document.createElement("img");
    img.classList.add("frame");
    img.addEventListener("load", showImage);
    img.src = "/random?" + new Date().getTime();
    document.getElementById("page").appendChild(img);
}
setInterval(rotateImage, 120000);
</script>
</html>
